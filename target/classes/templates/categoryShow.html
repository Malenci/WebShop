<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:insert="sections/header::header"></header>
<div class="container">
    <div th:if="${category.isPresent()}">
        <h2 th:text="${category.get().name}"></h2>
        <p>Описание: <span th:text="${category.get().description}"></span></p>
        <h2>Products in this category:</h2>
        <ul class="list-group">
            <li th:if="${products}" th:each="product : ${products}" class="list-group-item">
                <p th:text="${product.name}">Product Name</p> -
                <p th:text="${product.price}">Product Price</p>
            </li>
        </ul>
    </div>
    <div th:unless="${category.isPresent()}">
        <p>Категория не найдена</p>
    </div>
</div>

<footer th:insert="sections/footer::footer"></footer>

</body>
</html>

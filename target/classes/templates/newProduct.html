<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="sections/header::header"></header>
<div class="container">
    <h2>New Product</h2>
    <form method="post" action="/catalog/new">
        <input type="text" th:field="${product.name}" placeholder="Name">
        <input type="text" th:field="${product.brand}" placeholder="Brand">
        <input type="text" th:field="${product.category}" placeholder="Category">
        <input type="text" th:field="${product.price}" placeholder="Price">
        <input type="text" th:field="${product.size}" placeholder="Size">
        <input type="text" th:field="${product.color}" placeholder="Color">
        <input type="submit" value="Save">
    </form>
</div>
<footer th:insert="sections/footer::footer"></footer>

</body>
</html>

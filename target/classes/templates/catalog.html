<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header th:insert="sections/header::header"></header>
<div class="container">

    <div th:each="product : ${products}">
        <p>
            Товар: <a th:href="@{'/catalog/' + ${product.id}}" th:text="${product.name}"></a>
            Бренд: <span th:text="${product.brand}"></span>
            Категория: <span th:text="${product.category}"></span>
            Цена: <span th:text="${product.price}"></span>
            Размер: <span th:text="${product.size}"></span>
            Цвет: <span th:text="${product.color}"></span>
        </p>
    </div>
</div>
<footer th:insert="sections/footer::footer"></footer>
</body>
</html>

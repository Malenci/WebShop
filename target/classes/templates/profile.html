<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<header th:insert="sections/header::header"></header>
<div class="container">
    <h2>User Profile</h2>
    <form th:action="@{/profile}" method="post">
        <div class="form-group">
            <label th:value="${user.username}"></label>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" class="form-control">
        </div>
        <div class="form-group">
            <label for="firstName">Firstname:</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Lastname:</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Leave blank if you don't want to change it">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    <p th:text="${message}"></p>
    <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
<footer th:insert="sections/footer::footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:insert="sections/header::header"></header>

<div class="container">
    <div th:if="${product}">
        <h2 th:text="${product.name}"></h2>
        <p>Бренд: <span th:text="${product.brand}"></span></p>
        <p>Категория: <span th:text="${product.category}"></span></p>
        <p>Цена: <span th:text="${product.price}"></span></p>
        <p>Размер: <span th:text="${product.size}"></span></p>
        <p>Цвет: <span th:text="${product.color}"></span></p>
        <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
            <input type="submit" value="Добавить в корзину">
        </form>
    </div>
    <div th:unless="${product}">
        <p>Товар не найден</p>
    </div>
</div>

<footer th:insert="sections/footer::footer"></footer>

</body>
</html>

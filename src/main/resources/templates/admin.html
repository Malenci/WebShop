<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Page</title>
</head>
<body>
<header th:insert="sections/header::header"></header>
<div class="container">
    <h2>Admin Page</h2>

    <h3>Find User</h3>
    <form th:action="@{/admin/findUser}" method="post">
        <input type="text" name="username" placeholder="Username">
        <button type="submit" class="btn btn-primary">Find User</button>
    </form>
    <div th:if="${user != null}">
        <h4>User Details</h4>
        <p>Username: <span th:text="${user.username}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>First Name: <span th:text="${user.firstName}"></span></p>
        <p>Last Name: <span th:text="${user.lastName}"></span></p>
    </div>

    <h3>Add Category</h3>
    <form th:action="@{/admin/addCategory}" method="post">
        <input type="text" name="name" placeholder="Category Name" required>
        <input type="text" name="description" placeholder="Category Description" required>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>

    <h3>Add Product</h3>
    <form th:action="@{/admin/addProduct}" method="post">
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="text" name="brand" placeholder="Brand" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="text" name="size" placeholder="Size">
        <input type="text" name="color" placeholder="Color">
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    <h3>All Users</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
        </tr>
        </tbody>
    </table>

    <h3>All Categories</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
        </tr>
        </tbody>
    </table>

    <h3>All Products</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Category</th>
            <th>Size</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.size}"></td>
            <td th:text="${product.color}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="sections/footer::footer"></footer>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:insert="sections/header::header"></div>
<div class="container mt-4">
    <h2>Order Confirmation</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p class="card-text" th:text="${order.user.username}"></p>
            <p class="card-text" th:text="${order.user.email}"></p>
            <p class="card-text" th:text="${order.user.firstName}"></p>
            <p class="card-text" th:text="${order.user.lastName}"></p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Ordered Items</h5>
            <ul class="list-group">
                <li class="list-group-item" th:each="item : ${order.orderItems}">
                    <span th:text="${item.product.name}"></span> -
                    <span th:text="${item.quantity}"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Order Details</h5>
            <p class="card-text">Order Date: <span th:text="${order.orderDate}"></span></p>
            <p class="card-text">Shipping Address: <span th:text="${order.address}"></span></p>
            <p class="card-text">City: <span th:text="${order.city}"></span></p>
            <p class="card-text">Zip Code: <span th:text="${order.zipCode}"></span></p>
            <p class="card-text">Country: <span th:text="${order.country}"></span></p>
            <p class="card-text">Phone Number: <span th:text="${order.phoneNumber}"></span></p>
        </div>
    </div>
</div>
</body>
<div th:insert="sections/footer::footer"></div>
</html>
